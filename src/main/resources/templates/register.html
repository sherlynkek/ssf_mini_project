    <div class="container my-5">
        <h2 class="text-center mb-4">Registration</h2>
    
        <form th:object="${user}" th:action="@{/register}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <span class="text-danger" name="username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <span class="text-danger" name="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <span class="text-danger" name="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
