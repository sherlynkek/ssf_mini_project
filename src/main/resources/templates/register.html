<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 35px;
            padding: 10px;
            margin-left: 15px;
        }

        .nav-item {
            font-size: 15px;
            text-transform: uppercase;
            line-height: 4;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand and Logo -->
            <a class="navbar-brand" href="/event/home">Spot'N'Go</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Registration and Login Buttons (only when logged out) -->
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" aria-current="page" href="/user/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/login">Login</a>  
                    </li>

                    <!-- Profile and Logout Buttons (only when logged in) -->
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/logout">Logout</a>  
                    </li>
                </ul>
            </div>
            <div class="container my-5">
                <h2 class="text-center mb-4">Register</h2>
        
                <form action="/user/register" method="post" class="w-50 mx-auto">
                
                    <div th:if="${message}" class="alert alert-danger">
                        <p th:text="${message}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div class="form-check mt-2">
                            <input type="checkbox" id="showPassword" class="form-check-input">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        
            <script>
                document.getElementById('showPassword').addEventListener('change', function () {
                    var passwordField = document.getElementById('password');
                    passwordField.type = this.checked ? 'text' : 'password';
                });
            </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
