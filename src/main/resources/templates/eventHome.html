<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Happening Events</h1>
    <div class="mb-1">
        <a href="/user/register">
            <button type="button" class="btn btn-light">Register</button>
        </a>
        <br><br>
        <a href="/user/login">
            <button type="button" class="btn btn-light">Login</button>
        </a>
    </div>
    <div class="container">
        <span th:each="event : ${eventsList}">
            <a th:href="@{/event/{eventId}(eventId=${event.id})}">
                <img th:src="${event.imageUrl}" width="100" height="100">
                <button type="button"></button>
            </a>
            <p th:utext="${event.eventName}"></p>
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
