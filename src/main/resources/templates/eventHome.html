<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <!-- Heading -->
        <h1 class="text-center mb-4">Happening Events</h1>

        <!-- Registration and Login Buttons -->
        <div class="text-center mb-5" th:if="${session.loggedInUser == null}">
            <a href="/user/register" class="btn btn-primary mx-2">Register</a>
            <a href="/user/login" class="btn btn-secondary mx-2">Login</a>
        </div>

        <!-- Profile and Logout Buttons (only when logged in) -->
        <div class="text-center mb-5" th:if="${session.loggedInUser != null}">
            <a href="/user/profile" class="btn btn-primary mx-2">Profile</a>
            <a href="/user/logout" class="btn btn-danger mx-2">Logout</a>
        </div>

        <!-- Filter Form -->
        <form action="/event/filter" method="get" class="mb-4">
            <div class="row justify-content-center align-items-center g-3">
                <!-- Classification Dropdown -->
                <div class="col-auto">
                    <label for="classification" class="form-label">Classification:</label>
                    <select id="classification" name="classification" class="form-select">
                        <option value="" th:selected="${classification == null || classification == ''}">All</option>
                        <option value="Arts & Theatre" th:selected="${classification == 'Arts & Theatre'}">Arts & Theatre</option>
                        <option value="Miscellaneous" th:selected="${classification == 'Miscellaneous'}">Miscellaneous</option>
                        <option value="Music" th:selected="${classification == 'Music'}">Music</option>
                        <option value="Sports" th:selected="${classification == 'Sports'}">Sports</option>
                    </select>
                </div>

                <!-- Sorting Dropdown -->
                <div class="col-auto">
                    <label for="sortOption" class="form-label">Sort By:</label>
                    <select id="sortOption" name="sortOption" class="form-select">
                        <option value="" th:selected="${sortOption == ''}">None</option>
                        <option value="price-low-high" th:selected="${sortOption == 'price-low-high'}">Price (Low to High)</option>
                        <option value="price-high-low" th:selected="${sortOption == 'price-high-low'}">Price (High to Low)</option>
                        <option value="name-a-z" th:selected="${sortOption == 'name-a-z'}">Name (A-Z)</option>
                        <option value="name-z-a" th:selected="${sortOption == 'name-z-a'}">Name (Z-A)</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Apply Filters</button>
                </div>
            </div>
        </form>

        <!-- Filtered Events Table -->
        <div th:if="${events}">
            <a href="/event/home" class="btn btn-outline-secondary mb-3">Clear Filters</a>

            <table class="table table-striped table-bordered mb-5">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Image</th>
                        <th>Classification</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="event : ${events}">
                        <tr>
                            <td th:text="${event.eventName}"></td>
                            <td>
                                <a th:href="@{/event/{eventId}(eventId=${event.id})}">
                                    <img th:src="${event.imageUrl}" class="card-img-top img-fluid" width="100" height="100">
                                </a>
                            </td>
                            <td th:text="${event.classificationName}"></td>
                            <td th:text="${event.ticketPriceLow}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <!-- Event List -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <span th:each="event : ${eventsList}" class="col">
                <div class="card h-100 shadow-sm">
                    <a th:href="@{/event/{eventId}(eventId=${event.id})}">
                        <img th:src="${event.imageUrl}" class="card-img-top img-fluid" width="50" height="50">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:utext="${event.eventName}">Event Name</h5>
                        <h6 class="card-title" th:utext="${event.date}">Event Date</h6>
                    </div>
                </div>
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
