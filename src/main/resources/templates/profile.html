<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Interested Events</h1>
    <!-- User Information Section -->
    <h1>Welcome, <strong th:text="${user.username}"></strong>!</h1>
    <p>Email: <strong th:text="${user.email}"></strong></p>
    <p>Username: <strong th:text="${user.username}"></strong></p>
    <a href="/user/update-profile">Update Profile</a> |
    <a href="/user/change-password">Change Password</a> |
    <a href="/user/logout">Logout</a>

    <hr>

    <!-- Preferred Events Section -->
    <h2>Your Preferred Events</h2>
    <div th:if="${preferredEvents.isEmpty()}">
        <p>You have not saved any events yet.</p>
    </div>
    <ul th:unless="${preferredEvents.isEmpty()}">
        <li th:each="event : ${preferredEvents}">
            <strong th:text="${event.attractionName}"></strong><br>
            Date: <span th:text="${event.date}"></span><br>
            Location: <span th:text="${event.location}"></span><br>
            <a th:href="@{/event/remove-interest/{eventId}(eventId=${event.id})}">Remove</a>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
