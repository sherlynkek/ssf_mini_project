<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <!-- User Information Section -->
        <h1 class="text-center mb-4">Welcome, <strong th:text="${user.username}"></strong>!</h1>
        <p class="lead">Email: <strong th:text="${user.email}"></strong></p>
        <p>Username: <strong th:text="${user.username}"></strong></p>
        <div class="d-flex justify-content-center mb-4">
            <a href="/user/update-profile" class="btn btn-primary mx-2">Update Profile</a>
            <a href="/user/change-password" class="btn btn-warning mx-2">Change Password</a>
            <a href="/user/logout" class="btn btn-danger mx-2">Logout</a>
        </div>

        <hr>

        <!-- Preferred Events Section -->
        <h2>Your Preferred Events</h2>
        <a href="/event/home" class="btn btn-outline-secondary mb-3">Back to home</a>
        <div th:if="${preferredEvents.isEmpty()}">
            <p>You have not saved any events yet.</p>
        </div>
        <ul class="list-group" th:unless="${preferredEvents.isEmpty()}">
            <li class="list-group-item" th:each="event : ${preferredEvents}">
                <strong th:text="${event.attractionName}"></strong><br>
                Date: <span th:text="${event.date}"></span><br>
                Location: <span th:text="${event.venueName}"></span><br>
                <a th:href="@{/user/remove-interest/{eventId}(eventId=${event.id})}" class="btn btn-danger btn-sm mt-2">Remove</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
