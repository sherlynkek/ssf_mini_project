<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 35px;
            padding: 10px;
            margin-left: 15px;
        }

        .nav-item {
            font-size: 15px;
            text-transform: uppercase;
            line-height: 4;
            margin-right: 5px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-size: 2.5rem;
        }

        .btn-group {
            margin-top: 20px;
        }

        .preferred-events .list-group-item {
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .preferred-events img {
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        .countdown {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/event/home">Spot'N'Go</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" action="/event/filter" method="get">
                <input class="form-control me-2" type="search" placeholder="Search by Name" name="searchQuery">
                <select class="form-select me-2" name="classification">
                    <option value="" disabled selected>Filter by Group</option>
                    <option value="Arts & Theatre">Arts & Theatre</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                </select>
            </form>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <h1>Welcome, <strong th:text="${user.username}"></strong>!</h1>
            <p class="lead">Email: <strong th:text="${user.email}"></strong></p>
            <div class="btn-group">
                <a href="/user/update-profile" class="btn btn-primary">Update Profile</a>
                <a href="/user/change-password" class="btn btn-warning">Change Password</a>
                <a href="/user/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <!-- Preferred Events Section -->
        <hr>
        <h2>Your Preferred Events</h2>
            <div th:if="${preferredEvents.isEmpty()}" class="text-center">
                <p class="text-muted">You have not saved any events yet.</p>
            </div>
            <div th:unless="${preferredEvents.isEmpty()}" class="preferred-events">
                <ul class="list-group">
                    <li class="list-group-item" th:each="event : ${preferredEvents}">
                        <a th:href="@{/event/{eventId}(eventId=${event.id})}">
                            <img th:src="${event.imageUrl}" alt="Event Image" class="img-thumbnail me-3">
                        </a>
                        <div>
                            <h5 th:text="${event.attractionName}"></h5>
                            <p>Date: <span th:text="${event.date}"></span></p>
                            <p>Location: <span th:text="${event.venueName}"></span></p>
                            <a th:href="@{/user/remove-interest/{eventId}(eventId=${event.id})}" class="btn btn-danger btn-sm">Remove</a>
                            <a th:href="@{/event/{eventId}/download-calendar(eventId=${event.id})}" class="btn btn-primary btn-sm ms-2">Save to Calendar</a>
                        </div>
                        <div class="ms-auto text-end">
                            <p class="countdown" th:attr="data-date=${event.date}"></p>
                        </div>
                    </li>
                </ul>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        function startCountdown() {
            const countdownElements = document.querySelectorAll('.countdown');
            countdownElements.forEach(el => {
                const eventDate = new Date(el.getAttribute('data-date'));
                const updateTimer = () => {
                    const now = new Date();
                    const timeDiff = eventDate - now;

                    if (timeDiff <= 0) {
                        el.textContent = "Event started!";
                        return;
                    }

                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                    el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                };

                updateTimer();
                setInterval(updateTimer, 1000);
            });
        }
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
