<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 35px;
            padding: 10px;
            margin-left: 15px;
        }

        .nav-item {
            font-size: 15px;
            text-transform: uppercase;
            line-height: 4;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand and Logo -->
            <a class="navbar-brand" href="/event/home">Spot'N'Go</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Registration and Login Buttons (only when logged out) -->
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/login">Login</a>  
                    </li>

                    <!-- Profile and Logout Buttons (only when logged in) -->
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/logout">Logout</a>  
                    </li>
                </ul>
            </div>

            <!-- Filter Form in Navbar -->
            <form class="d-flex" action="/event/filter" method="get" id="filterForm">
                <!-- Search Box -->
                <input class="form-control me-2" type="search" placeholder="Search by Name" aria-label="Search" name="searchQuery" onchange="submitForm()">

                <!-- Classification Dropdown -->
                <select class="form-select me-2" name="classification" onchange="submitForm()">
                    <option value="" th:selected="${classification == null || classification == ''}">All</option>
                    <option value="Arts & Theatre" th:selected="${classification == 'Arts & Theatre'}">Arts & Theatre</option>
                    <option value="Miscellaneous" th:selected="${classification == 'Miscellaneous'}">Miscellaneous</option>
                    <option value="Music" th:selected="${classification == 'Music'}">Music</option>
                    <option value="Sports" th:selected="${classification == 'Sports'}">Sports</option>
                </select>
            </form>
        </div>
    </nav>
    <div class="container my-5">
        <!-- User Information Section -->
        <h1 class="text-center mb-4">Welcome, <strong th:text="${user.username}"></strong>!</h1>
        <p class="lead">Email: <strong th:text="${user.email}"></strong></p>
        <p>Username: <strong th:text="${user.username}"></strong></p>
        <div class="d-flex justify-content-center mb-4">
            <a href="/user/update-profile" class="btn btn-primary mx-2">Update Profile</a>
            <a href="/user/change-password" class="btn btn-warning mx-2">Change Password</a>
            <a href="/user/logout" class="btn btn-danger mx-2">Logout</a>
        </div>

        <hr>

        <!-- Preferred Events Section -->
        <h2>Your Preferred Events</h2>
        <a href="/event/home" class="btn btn-outline-secondary mb-3">Back to home</a>
        <div th:if="${preferredEvents.isEmpty()}">
            <p>You have not saved any events yet.</p>
        </div>
        <ul class="list-group" th:unless="${preferredEvents.isEmpty()}">
            <li class="list-group-item" th:each="event : ${preferredEvents}">
                <a th:href="@{/event/{eventId}(eventId=${event.id})}">
                    <img th:src="${event.imageUrl}" width="200" height="100">
                </a>
                <strong th:text="${event.attractionName}"></strong><br>
                Date: <span th:text="${event.date}"></span><br>
                Location: <span th:text="${event.venueName}"></span><br>
                <a th:href="@{/user/remove-interest/{eventId}(eventId=${event.id})}" class="btn btn-danger btn-sm mt-2">Remove</a>
                <!-- Countdown Timer -->
                <p><strong>Time Left:</strong> <span class="countdown" th:attr="data-date=${event.date}"></span></p>
                <a th:href="@{/event/{eventId}/download-calendar(eventId=${event.id})}" class="btn btn-primary">
                Save to Calendar
                </a>
            </li>
        </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function startCountdown() {
            const countdownElements = document.querySelectorAll('.countdown, #event-countdown');
    
            countdownElements.forEach(el => {
                const eventDate = new Date(el.getAttribute('data-date'));
                const updateTimer = () => {
                    const now = new Date();
                    const timeDiff = eventDate - now;

                    if (timeDiff <= 0) {
                        el.textContent = "Event started!";
                        return;
                    }
    
                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    
                    el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                };
    
                updateTimer();
                setInterval(updateTimer, 1000);
            });
        }
    
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
