<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <!-- Heading -->
        <h2 class="text-center mb-4">Event Details</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Event Details Card -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Event Name -->
                        <h3 class="card-title mb-3" th:utext="${event.eventName}">Event Name</h3>

                        <!-- Event Image -->
                        <div class="text-center mb-3">
                            <img th:src="${event.imageUrl}" alt="Event Image" class="img-fluid rounded" width="300" height="300">
                        </div>

                        <!-- Event Date -->
                        <p><strong>Date:</strong> <span th:utext="${event.date}">Date of the event</span></p>

                        <!-- Venue Information -->
                        <div class="mb-3">
                            <p><strong>Venue Name:</strong> <span th:utext="${event.venueName}"></span></p>
                            <a th:if="${event.venueUrl != null}" th:href="${event.venueUrl}" class="btn btn-primary" target="_blank">Visit Venue</a>
                        </div>

                        <!-- Classification -->
                        <p><strong>Classification:</strong> <span th:utext="${event.classificationName}"></span></p>

                        <!-- Ticket Prices -->
                        <p><strong>Price Range:</strong> <span th:utext="${event.ticketPriceLow}"></span> to 
                           <span th:utext="${event.ticketPriceHigh}"></span>
                        </p>

                        <!-- Ticket URL -->
                        <a th:if="${event.ticketUrl != null}" th:href="${event.ticketUrl}" class="btn btn-success mb-3" target="_blank">Buy Tickets</a>

                        <!-- Attraction -->
                        <p><strong>Attraction:</strong> <span th:utext="${event.attractionName}"></span></p>

                        <!-- Interested Button -->
                        <button type="button" class="btn btn-outline-danger">Interested</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
