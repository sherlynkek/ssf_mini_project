<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 35px;
            padding: 10px;
            margin-left: 15px;
        }

        .nav-item {
            font-size: 15px;
            text-transform: uppercase;
            line-height: 4;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand and Logo -->
            <a class="navbar-brand" href="/event/home">Spot'N'Go</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Registration and Login Buttons (only when logged out) -->
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/login">Login</a>  
                    </li>

                    <!-- Profile and Logout Buttons (only when logged in) -->
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/logout">Logout</a>  
                    </li>
                </ul>
            </div>

            <!-- Filter Form in Navbar -->
            <form class="d-flex" action="/event/filter" method="get" id="filterForm">
                <!-- Search Box -->
                <input class="form-control me-2" type="search" placeholder="Search by Name" aria-label="Search" name="searchQuery" onchange="submitForm()">

                <!-- Classification Dropdown -->
                <select class="form-select me-2" name="classification" onchange="submitForm()">
                    <option value="" th:selected="${classification == null || classification == ''}">All</option>
                    <option value="Arts & Theatre" th:selected="${classification == 'Arts & Theatre'}">Arts & Theatre</option>
                    <option value="Miscellaneous" th:selected="${classification == 'Miscellaneous'}">Miscellaneous</option>
                    <option value="Music" th:selected="${classification == 'Music'}">Music</option>
                    <option value="Sports" th:selected="${classification == 'Sports'}">Sports</option>
                </select>
            </form>
        </div>
    </nav>
    <div class="container my-5">
        <!-- Heading -->
        <h2 class="text-center mb-4">Event Details</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <a href="/event/home" class="btn btn-outline-secondary mb-3">Back to home</a>
                <!-- Event Details Card -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Event Name -->
                        <h3 class="card-title mb-3" th:utext="${event.eventName}">Event Name</h3>

                        <!-- Event Image -->
                        <div class="text-center mb-3">
                            <img th:src="${event.imageUrl}" alt="Event Image" class="img-fluid rounded" width="300" height="300">
                        </div>

                        <!-- Event Date -->
                        <p><strong>Date:</strong> <span th:utext="${event.date}">Date of the event</span></p>

                        <!-- Venue Information -->
                        <div class="mb-3">
                            <p><strong>Venue Name:</strong> <span th:utext="${event.venueName}"></span></p>
                            <a th:if="${event.venueUrl != null}" th:href="${event.venueUrl}" class="btn btn-primary" target="_blank">Visit Venue</a>
                        </div>

                        <!-- Classification -->
                        <p><strong>Classification:</strong> <span th:utext="${event.classificationName}"></span></p>

                        <!-- Ticket Prices -->
                        <p><strong>Price Range:</strong> <span th:utext="${event.ticketPriceLow}"></span> to 
                           <span th:utext="${event.ticketPriceHigh}"></span>
                        </p>

                        <!-- Ticket URL -->
                        <a th:if="${event.ticketUrl != null}" th:href="${event.ticketUrl}" class="btn btn-success mb-3" target="_blank">Buy Tickets</a>

                        <!-- Attraction -->
                        <p><strong>Attraction:</strong> <span th:utext="${event.attractionName}"></span></p>

                        <!-- Interested Button -->
                        <form th:action="@{/user/interest/{eventId}(eventId=${event.id})}" method="post">
                            <button type="submit" class="btn btn-outline-danger">Interested</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
