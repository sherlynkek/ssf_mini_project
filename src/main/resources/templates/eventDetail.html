<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <h1 th:utext="${event.eventName}">Event Name</h1>
    <img th:src="${event.imageUrl}" width="100" height="100">
    <p th:utext="${event.date}">Date of the event</p>
    <p th:utext="${event.venueName}"></p>
    <p th:utext="${event.venueUrl}"></p>
    <p th:utext="${event.classificationName}"></p>
    <p th:utext="${event.ticketPriceLow}"></p>
    <p th:utext="${event.ticketPriceHigh}"></p>
    <a th:href="${event.ticketUrl}">
        <button type="button" class="btn btn-outline-dark">URL to website</button>
    </a>
    <p th:utext="${event.attractionName}"></p>
    <p>You have come to the event detail page</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
