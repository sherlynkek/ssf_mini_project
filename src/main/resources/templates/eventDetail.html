    <div class="container my-5">
        <h2 class="text-center mb-4">Event Details</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Event Name -->
                        <h3 class="card-title mb-3" th:utext="${event.eventName}">Event Name</h3>
                        
                        <!-- Event Image -->
                        <div class="text-center mb-3">
                            <img th:src="${event.imageUrl}" width="300" height="300" class="img-fluid rounded">
                        </div>
    
                        <!-- Event Date -->
                        <p><strong>Date:</strong> <span th:utext="${event.date}">Date of the event</span></p>
                        
                        <!-- Venue -->
                        <div>
                            <p><strong>Venue Name:</strong> <span th:utext="${event.venueName}"></span></p>
                            <a th:if="${event.venueUrl != null}" th:href="${event.venueUrl}" class="btn btn-primary" target="_blank">Visit Venue</a>
                        </div>

                        <!-- Classification -->
                        <p><strong>Classification:</strong> <span th:utext="${event.classificationName}"></span></p>
                        
                        <!-- Ticket Prices -->
                        <p><strong>Price Range:</strong> <span th:utext="${event.ticketPriceLow}"></span> to <span th:utext="${event.ticketPriceHigh}"></span></p>
                        
                        <!-- Ticket URL -->
                        <a th:if="${event.ticketUrl != null}" th:href="${event.ticketUrl}" class="btn btn-success" target="_blank">Buy Tickets</a>
                        
                        <!-- Attraction -->
                        <p><strong>Attraction:</strong> <span th:utext="${event.attractionName}"></span></p>

                        <!-- Interested Button-->
                        <button type="button" class="btn btn-outline-danger">Interested</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
