<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Login Page</h2>
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" data-th-field="*{username}"><br>
        <span class="text-danger" name="username" data-th-if="${fields.hasError('username')}" data-th-errors="*{username}"></span>
    </div>
    <div class="mb-3"></div>
        <label for="password">Password</label>
        <input type="password" id="password" data-th-field="*{password}"><br>
        <span class="text-danger" name="password" data-th-if="${fields.hasError('password')}" data-th-errors="*{password}"></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
