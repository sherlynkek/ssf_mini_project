<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setting</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 35px;
            padding: 10px;
            margin-left: 15px;
        }

        .nav-item {
            font-size: 15px;
            text-transform: uppercase;
            line-height: 4;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand and Logo -->
            <a class="navbar-brand" href="/event/home">Spot'N'Go</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Registration and Login Buttons (only when logged out) -->
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link active" href="/user/login">Login</a>  
                    </li>

                    <!-- Profile and Logout Buttons (only when logged in) -->
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" aria-current="page" href="/event/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser != null}">
                        <a class="nav-link active" href="/user/logout">Logout</a>  
                    </li>
                </ul>
            </div>

            <!-- Filter Form in Navbar -->
            <form class="d-flex" action="/event/filter" method="get" id="filterForm">
                <!-- Search Box -->
                <input class="form-control me-2" type="search" placeholder="Search by Name" aria-label="Search" name="searchQuery" onchange="submitForm()">

                <!-- Classification Dropdown -->
                <select class="form-select me-2" name="classification" onchange="submitForm()">
                    <option value="" th:selected="${classification == null || classification == ''}">All</option>
                    <option value="Arts & Theatre" th:selected="${classification == 'Arts & Theatre'}">Arts & Theatre</option>
                    <option value="Miscellaneous" th:selected="${classification == 'Miscellaneous'}">Miscellaneous</option>
                    <option value="Music" th:selected="${classification == 'Music'}">Music</option>
                    <option value="Sports" th:selected="${classification == 'Sports'}">Sports</option>
                </select>
            </form>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Profile Settings</h1>

        <!-- Update Profile Section -->
        <div class="mb-4">
            <h2>Update Profile</h2>
            <form action="/user/update-profile" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="mb-4">
            <h2>Change Password</h2>
            <form action="/user/change-password" method="post">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-warning">Change Password</button>
            </form>
        </div>

        <!-- Logout Section -->
        <div class="mb-4">
            <h2>Logout</h2>
            <a href="/user/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
